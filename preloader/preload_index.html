<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMAGE/ logo-PRELOADER</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      background-color: aliceblue;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .disappear {
      animation: vanish 10s forwards;
    }
    @keyframes vanish {
      100% {
        opacity: 0;
        visibility: hidden;
      }
    }
  </style>
  <body>
    <div class="loader">
      <img src="machine load-gif.gif" alt="" />
    </div>

    <!-- image -->
    <div class="img">
      <img src="https://picsum.photos/200/300/?random" alt="" />
    </div>

    <script>
      let loader = document.querySelector(".loader");

      window.addEventListener("load", vanish);

      function vanish() {
        loader.classList.add("disappear");
      }
    </script>
  </body>
</html>
